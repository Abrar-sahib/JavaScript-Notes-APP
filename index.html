<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Notes App js</title> 
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Sofia+Sans:wght@400;700&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a6fbefabd4.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="/style.css">

    </head>
    <body>
        <div class="popup-box">
            <div class="popup">
                <div class="content">
                    <header>
                        <p>Add A New Note</p>
                        <i class="fa-solid fa-xmark"></i>
                    </header>
                    <form action="#">
                        <div class="row-title">
                            <label for="title">Title</label><br>
                            <input type="text" spellcheck="false">
                        </div>
                        <div class="row description">
                            <label for="description">Description</label>
                            <textarea spellcheck="false" ></textarea>
                        </div>
                        <button>Add Note</button>
                    </form> 
                </div>
                
            </div>

        </div>
        
        <div class="container-fluid my-5">
            <div class="row "> 
                <div id="note-add" class="col-lg-2 col-md-4 add-note bg-white m-1">
                    <i class="fa-solid fa-plus"></i>
                    <p>Add New Note</p>
                </div>

                
            </div>
           
        </div>





        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" 
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" 
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="/index.js"></script>
    </body>
</html>
